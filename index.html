<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./Develop/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row mt-5 pb-5">
        <div id="highScores" class="col text-start">
            <div id="viewScores"> <a href='#scorePage'>View high scores</a></div>
        </div>
        <div id="timer" class="col text-end" style="display: block;">
            <div id="counter"></div>
        </div>
    </div>
        <div id="start"></div>
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6">
        <div id="quiz" style="display:none;">
            <div id="question" class="mt-4 h2 font-weight-bold">  <p> Question </p> </div>
                <div id="choices" class="d-grid gap-2 col-5 width-fit-content">
                    <div class="choice btn btn-primary btn-lg" id="A" onclick="checkAnswer('A')"> A </div>
                    <div class="choice btn btn-primary btn-lg" id="B" onclick="checkAnswer('B')"> B </div>
                    <div class="choice btn btn-primary btn-lg" id="C" onclick="checkAnswer('C')"> C </div>
                    <div class="choice btn btn-primary btn-lg" id="D" onclick="checkAnswer('D')"> D </div>
                </div>       
                <div id="verification"></div>
        </div>
    </div>
    </div>
</div>
        <div id="allDone" style="display:none;"></div>
        <div id="scorePage" style="display:none;"></div>
        
    </div>
<script src="./Develop/script.js"></script>
</body>
</html>
