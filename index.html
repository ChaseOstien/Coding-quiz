<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./Develop/style.css">
</head>
<body>
    <div id="start"> Start Quiz! </div>
    <div id="quiz" style="display:none;">
        <div id="highScores">
            <div id="viewScores"> View high scores </div>
        </div>
        <div id="timer">
            <div id="counter"> Time: 75 </div>
        </div>
        <div id="question"> <p> Question </p> </div>
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')"> A </div>
                <div class="choice" id="B" onclick="checkAnswer('B')"> B </div>
                <div class="choice" id="C" onclick="checkAnswer('C')"> C </div>
                <div class="choice" id="D" onclick="checkAnswer('D')"> D </div>
            </div>       
            <div id="verification"></div>
    </div>
    <div id="allDone" style="display:none;"></div>
    <div id="scorePage>" style="display:none;"></div>
<script src="./Develop/script.js"></script>
</body>
</html>
